<div class="fixed inset-0 z-50 overflow-y-auto bg-gray-800 bg-opacity-50">
  <div class="flex items-center justify-center h-screen px-4 sm:px-0">
    <div
      class="relative w-full max-w-sm mx-auto mt-5 p-6 bg-gray-300 shadow-2xl rounded-lg"
    >
      <button
        class="absolute top-2 right-2 text-gray-600 transition hover:scale-110"
      >
        <span class="sr-only">Close cart</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <div class="mt-4 space-y-6">
        <ul class="space-y-4">
          @for (item of cart.items; track $index) {
          <li class="flex items-center gap-4">
            <img
              [src]="item.product.image"
              alt=""
              class="size-16 rounded object-cover"
            />
            <div>
              <h3 class="text-sm text-gray-900">Basic</h3>
              <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                <div>
                  <dt class="inline">{{ item.product.brand?.description }}</dt>
                </div>
                <div>
                  <dt class="inline">{{ item.product.model?.model }}</dt>
                </div>
                <div>
                  <dt class="inline">Price:{{ item.product.price }}</dt>
                </div>
                <div>
                  <dt class="inline">Quantity: {{ item.quantity }}</dt>
                </div>
              </dl>
            </div>
          </li>
          }
          <p>Total: ${{ total }}</p>
        </ul>
        <div class="space-y-4 text-center">
          <a
            routerLink="/cart"
            class="block rounded border bg-black border-gray-600 px-5 py-3 text-sm transition hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium tracking-wide text-white"
          >
            View my cart (2)
          </a>
          <a
            routerLink="/cart"
            class="block rounded border bg-black border-gray-600 px-5 py-3 text-sm transition hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium tracking-wide text-white"
          >
            Checkout
          </a>
          <a
            routerLink="/home"
            class="inline-block text-sm text-gray-500 underline underline-offset-4 transition hover:text-gray-600"
          >
            Continue shopping
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
