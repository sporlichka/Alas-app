<section class="overflow-hidden">
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <header class="text-center">
      <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">
        Find your Shoes
      </h2>
    </header>

    <div class="mt-8 relative overflow-hidden">
      <div class="flex gap-4 overflow-hidden" #container>
        @for (product of products; track $index) {
        <div class="min-w-[250px] flex-shrink-0">
          <a routerLink="/products" class="group block overflow-hidden">
            <img
              [src]="product.image"
              alt="Imagen del producto"
              class="h-[350px] w-full object-cover transition duration-500 group-hover:scale-105 sm:h-[450px]"
            />
            <div class="flex justify-center items-center bg-white pt-3">
              <h3
                class="mt-1.5 inline-block bg-black px-5 py-3 text-xs hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium uppercase tracking-wide text-white"
              >
                {{ product.model?.model }}
              </h3>
            </div>
          </a>
        </div>
        }
      </div>

      <button
        (click)="slideLeft()"
        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-700 hover:bg-gray-300 focus:outline-none z-10"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button
        (click)="slideRight()"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-700 hover:bg-gray-300 focus:outline-none z-10"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
