<section class="bg-gray-100">
  <header>
    <h2 class="text-xl font-bold text-gray-900 text-center sm:text-3xl p-8">
      Add Product
    </h2>
  </header>
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <section
      class="relative flex h-32 items-start bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt=""
        src="https://i.pinimg.com/564x/10/7a/70/107a706fc1399c9e6d0a26375f91a6ed.jpg"
        class="absolute inset-0 h-full w-full object-cover opacity-80 mix-blend-color-dodge"
      />

      <div class="hidden lg:relative lg:block lg:p-12">
        <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
          Add Product
        </h2>

        <p class="mt-4 leading-relaxed text-white/90">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nam
          dolorum aliquam, quibusdam aperiam voluptatum.
        </p>
      </div>
    </section>

    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <div class="relative -mt-16 block lg:hidden">
          <a
            class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl"
            routerLink="/home"
          >
            <img
              src="https://st3.depositphotos.com/1020091/12754/v/450/depositphotos_127542692-stock-illustration-tennis-sneaker-icon.jpg"
              alt="Zapatilla"
              class="h-16 w-16 rounded-full"
            />
          </a>

          <h1
            class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
          >
            Add Product
          </h1>

          <p class="mt-4 leading-relaxed text-gray-500">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
            nam dolorum aliquam, quibusdam aperiam voluptatum.
          </p>
        </div>

        <form
          [formGroup]="form"
          (ngSubmit)="addProduct($event)"
          class="mt-8 grid grid-cols-10 gap-6 bg-white p-6 rounded-lg shadow-lg"
        >
          <div class="col-span-10">
            <label for="image" class="block text-sm font-medium text-gray-700"
              >Image:
              <input
                type="text"
                id="image"
                name="image"
                formControlName="image"
                class="mt-2 w-full rounded-md border-gray-300 bg-gray-100 text-sm text-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                placeholder="Image"
                required
              />
              @if (image && image.invalid && (image.dirty || image.touched)) {
              <div class="alert alert-danger">
                @if (image.errors?.['required']) {
                <div>Required field.</div>
                }
              </div>
              }
            </label>
          </div>
          <div class="col-span-10">
            <label for="detail" class="block text-sm font-medium text-gray-700"
              >Detail:
              <input
                type="text"
                id="detail"
                name="detail"
                formControlName="detail"
                class="mt-2 w-full rounded-md border-gray-300 bg-gray-100 text-sm text-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                placeholder="Detail"
                required
              />
              @if (detail && detail.invalid && (detail.dirty || detail.touched))
              {
              <div class="alert alert-danger">
                @if (detail.errors?.['required']) {
                <div>Required field.</div>
                }
              </div>
              }
            </label>
          </div>
          <div class="col-span-5">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Price:
              <input
                type="number"
                id="price"
                name="price"
                formControlName="price"
                class="mt-2 w-full rounded-md border-gray-300 bg-gray-100 text-sm text-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                placeholder="Price"
                required
              />
              @if (price && price.invalid && (price.dirty || price.touched)) {
              <div class="alert alert-danger">
                @if (price.errors?.['required']) {
                <div>Required field.</div>
                }
              </div>
              }
            </label>
          </div>
          <div class="col-span-5">
            <label for="stock" class="block text-sm font-medium text-gray-700"
              >Stock:
              <input
                type="number"
                id="stock"
                name="stock"
                formControlName="stock"
                class="mt-2 w-full rounded-md border-gray-300 bg-gray-100 text-sm text-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                placeholder="Stock"
                required
              />
              @if (stock && stock.invalid && (stock.dirty || stock.touched)) {
              <div class="alert alert-danger">
                @if (stock.errors?.['required']) {
                <div>Required field.</div>
                }
              </div>
              }
            </label>
          </div>
          <div class="col-span-6">
            <label for="model" class="block text-sm font-medium text-gray-700"
              >Model:
              <select id="model" formControlName="model" required="">
                <option value="" disabled selected>Select a Model</option>
                @for (model of shoeModels; track $index) {
                <option [value]="model.id">{{ model.model }}</option>
                }
              </select>
            </label>
          </div>
          <div class="col-span-6">
            <label for="brand" class="block text-sm font-medium text-gray-700"
              >Brand:
              <select id="brand" formControlName="brand">
                <option value="" disabled selected>Select a Brand</option>
                @for (brand of brands; track $index) {
                <option [value]="brand.id">{{ brand.description }}</option>
                }
              </select>
            </label>
          </div>
          <div class="col-span-6">
            <label for="color" class="block text-sm font-medium text-gray-700"
              >Color:
              <select id="color" formControlName="color">
                <option value="" disabled selected>Select a Color</option>
                @for (color of colors; track $index) {
                <option [value]="color.id">{{ color.description }}</option>
                }
              </select>
            </label>
          </div>
          <div class="col-span-6">
            <label for="size" class="block text-sm font-medium text-gray-700"
              >Size:
              <select id="size" formControlName="size">
                <option value="" disabled selected>Select a Size</option>
                @for (size of sizes; track $index) {
                <option [value]="size.id">{{ size.size }}</option>
                }
              </select>
            </label>
          </div>

          <div
            class="col-span-10 sm:flex sm:items-center justify-center sm:gap-4"
          >
            <button
              type="submit"
              [disabled]="!form.valid"
              class="mt-1.5 inline-block bg-black px-8 py-3 text-xs hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium uppercase tracking-wide text-white"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
