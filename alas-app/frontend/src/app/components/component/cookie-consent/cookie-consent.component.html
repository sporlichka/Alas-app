@if (showCookieConsent) {
<div
  class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 bg-gray-800 px-6 py-3 rounded-lg shadow-lg text-white"
>
  <p class="text-m text-center mb-4">
    This website uses cookies to ensure you get the best experience on our
    website.
  </p>
  <div
    class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-4"
  >
    <button
      (click)="acceptAllCookies()"
      class="bg-black hover:bg-red-600 text-white px-4 py-2 rounded-md focus:outline-none mb-2 sm:mb-0 w-full sm:w-auto text-center sm:mr-2"
    >
      Accept All Cookies
    </button>
    <a
      href="#"
      class="bg-black hover:bg-red-600 text-white px-4 py-2 rounded-md focus:outline-none w-full sm:w-auto text-center"
    >
      More Information
    </a>
  </div>
  <button
    (click)="closeCookieConsent()"
    class="absolute top-2 right-1 text-gray-300 hover:text-white focus:outline-none"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
}
