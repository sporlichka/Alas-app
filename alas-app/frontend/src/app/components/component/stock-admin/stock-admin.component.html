<section class="bg-gray-100">
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <h1 class="text-3xl font-bold text-center text-gray-900 p-1">
      Manage Stock
    </h1>
    <ul class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
      @for (product of products; track $index){
      <li
        class="group block overflow-hidden bg-white rounded-lg shadow-md transition duration-500 transform hover:scale-105"
      >
        <img
          [src]="product.image"
          alt="Product Image"
          class="h-48 w-full object-cover sm:h-48"
        />
        <div class="p-4">
          <h3 class="text-sm font-medium text-gray-700 group-hover:underline">
            {{ product.brand?.description }}
          </h3>
          <p class="mt-2 text-sm text-gray-900">
            Model: {{ product.model?.model }}
          </p>
          <p class="mt-2 text-sm text-gray-900">Id: {{ product.id }}</p>
          <p class="mt-2 text-sm text-gray-900">Stock: {{ product.stock }}</p>
          <input
            [(ngModel)]="product.stock"
            type="number"
            min="0"
            class="border border-gray-300 rounded-md px-3 py-2 mt-2 w-full text-center"
          />
          <button
            (click)="updateStock(product)"
            class="mt-8 inline-block roundedborder bg-black border-gray-600 px-5 py-3 text-sm transition hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium tracking-wide text-white"
          >
            Update Stock
          </button>
        </div>
      </li>
      }
    </ul>
  </div>
</section>
