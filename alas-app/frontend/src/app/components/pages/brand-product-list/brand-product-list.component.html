<main class="py-8 sm:py-12 min-h-[70vh]">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
      @for (product of products; track $index) {
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105"
      >
        <a
          [routerLink]="'/products/' + product.id"
          class="block overflow-hidden group"
        >
          <img
            [src]="product.image"
            [alt]="product.brand?.description"
            class="w-full h-64 object-cover object-center"
          />
        </a>
        <div class="p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-semibold text-gray-900">
              {{ product.brand?.description }}
            </h3>
            <a
              class="px-3 py-1 bg-black text-white text-xs font-medium rounded hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300"
              [routerLink]="'/products/' + product.id"
              >Details</a
            >
          </div>
          <h4 class="text-lg font-semibold text-gray-900">
            {{ product.model?.model }}
          </h4>
          <p class="mt-2 text-gray-700">{{ product.detail }}</p>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-gray-900 font-medium">$ {{ product.price }}</span>
            @if (isLogged && !isAdmin) {
            <button
              type="button"
              class="px-3 py-1 bg-black text-white text-xs font-medium rounded hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300"
              (click)="addItemCart(product.id)"
            >
              Add to Cart
            </button>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
